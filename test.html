<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>

/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Form styles */
.payment-form {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: Arial, sans-serif;
}

/* Label styles */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Input styles */
input,
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
}

/* Button styles */
button {
    margin-left: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}


    </style>
</head>
<body>
    <form class="payment-form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="schoolName">School Name</label>
        <input type="text" id="schoolName" name="schoolName" required>

        <label for="selectTime">Select Time</label>
        <select id="selectTime" name="selectTime">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>

        <label for="headCount">Head Count</label>
        <input type="number" id="headCount" name="headCount" min="1" required>

        <label for="gradeLevel">Grade Level(s) of Students</label>
        <input type="text" id="gradeLevel" name="gradeLevel" required>

        <textarea id="reason" name="reason" placeholder="Why are you bringing your students to the Botanic Garden?" required></textarea>

        <button type="submit">Pay â‚¹2500</button>
    </form>
</body>
</html>
