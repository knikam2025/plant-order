    <script>
        // Redirect buttons
        document.getElementById('addressBtn').onclick = function () {
            window.location.href = '/paymentaddresspage.html';
        };
        document.getElementById('paymentMethodBtn').onclick = function () {
            window.location.href = '/paymentmethodpage.html';

        document.getElementById('confirmationBtn').onclick = function () {

        };

        // Home, Office, Other buttons
        document.getElementById('homeBtn').onclick = function () {
            window.location.href = '/home.html';
        };
        document.getElementById('officeBtn').onclick = function () {
            window.location.href = '/office.html';
        };
        document.getElementById('otherBtn').onclick = function () {
            window.location.href = '/office.html';
        };

        // Form submission
        document.getElementById('deliveryForm').onsubmit = function (event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;

            const formData = {
                firstName: firstName,
                lastName: lastName,
                address: address
            };

            localStorage.setItem('deliveryFormData', JSON.stringify(formData));
            alert('Data Submitted: ' + JSON.stringify(formData));
        };
    </script>
